<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LIQX Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050810;
      color: #fff;
    }
    .app {
      padding: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      background: #0af;
      color: #000;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>LIQX Mini App</h2>
    <p id="user"></p>
    <button class="btn" id="order">Сделать заказ</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // растягиваем на весь экран

    const userP = document.getElementById('user');
    if (tg.initDataUnsafe?.user) {
      userP.textContent = `Привет, ${tg.initDataUnsafe.user.first_name}!`;
    }

    document.getElementById('order').onclick = () => {
      tg.sendData(JSON.stringify({ action: "create_order" }));
      tg.close(); // закрыть миниапп
    };
  </script>
</body>
</html>
